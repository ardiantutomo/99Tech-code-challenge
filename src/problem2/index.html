<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">
    <h5>Swap</h5>
    <div class="form-group">
      <label for="send-token-select">Select Token to Send</label>
      <div class="dropdown-container">
        <select id="send-token-select"></select>
        <img id="send-token-image" src="" alt="Send token icon" class="token-image">
      </div>
    </div>

    <div class="form-group">
      <label for="input-amount">Amount to send</label>
      <input id="input-amount" />
    </div>

    <div class="form-group">
      <label for="receive-token-select">Select Token to Receive</label>
      <div class="dropdown-container">
        <select id="receive-token-select"></select>
        <img id="receive-token-image" src="" alt="Receive token icon" class="token-image">
      </div>
    </div>

    <div class="form-group">
      <label for="output-amount">Amount to receive</label>
      <input id="output-amount" />
    </div>

    <button>CONFIRM SWAP</button>
  </form>
  <script src="src/script.js"></script>
</body>

</html>
